<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Slot Machine Body -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Slot Machine Body -->
  <rect x="75" y="60" width="150" height="180" rx="20" fill="url(#bodyGradient)" stroke="#ec4899" stroke-width="4"/>
  
  <!-- Screen -->
  <rect x="90" y="80" width="120" height="80" rx="10" fill="url(#screenGradient)" stroke="#fbbf24" stroke-width="3"/>
  
  <!-- Slot Reels (3 symbols) -->
  <text x="110" y="130" font-size="35" fill="#fbbf24" filter="url(#glow)">üçí</text>
  <text x="145" y="130" font-size="35" fill="#fbbf24" filter="url(#glow)">üíé</text>
  <text x="180" y="130" font-size="35" fill="#fbbf24" filter="url(#glow)">7</text>
  
  <!-- Eyes -->
  <circle cx="120" cy="190" r="12" fill="white"/>
  <circle cx="180" cy="190" r="12" fill="white"/>
  <circle cx="123" cy="193" r="7" fill="#1e293b"/>
  <circle cx="183" cy="193" r="7" fill="#1e293b"/>
  
  <!-- Happy Smile -->
  <path d="M 130 210 Q 150 225 170 210" stroke="#ec4899" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Lever -->
  <line x1="235" y1="120" x2="265" y2="90" stroke="#f59e0b" stroke-width="8" stroke-linecap="round"/>
  <circle cx="268" cy="85" r="10" fill="#dc2626"/>
  
  <!-- Base/Stand -->
  <rect x="100" y="240" width="100" height="15" rx="7" fill="#7c3aed"/>
  
  <!-- Coin Slot -->
  <rect x="140" y="50" width="20" height="8" rx="3" fill="#fbbf24"/>
  
  <!-- Sparkles/Stars around mascot -->
  <text x="40" y="100" font-size="25" fill="#fbbf24" opacity="0.8">‚ú®</text>
  <text x="250" y="120" font-size="25" fill="#ec4899" opacity="0.8">‚ú®</text>
  <text x="60" y="200" font-size="20" fill="#8b5cf6" opacity="0.7">‚≠ê</text>
  <text x="240" y="210" font-size="20" fill="#ec4899" opacity="0.7">‚≠ê</text>
  
  <!-- Coins falling -->
  <circle cx="80" cy="250" r="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="220" cy="250" r="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="100" cy="270" r="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="200" cy="270" r="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Animation keyframes would be added via CSS -->
</svg>
